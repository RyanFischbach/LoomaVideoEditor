<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Looma Video Editor</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
		
		<p id="demo"> I have no idea what time it is.</p>
		
		<button onclick='getElementById("demo").innerHTML=Date()'>The time is?</button>
		
		
		
    </body>
</html>
<!--

Buttons: 

<button onclick (AN EVENT)='getElementById("demo" (WHAT IS BEING CHANGED)).innerHTML=Date() (WHAT IT'S BEING CHANGED TO)'>The time is? (TEXT ON BUTTON) </button> 

This example is above.

-->
